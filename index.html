<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" type="text/css" MEDIA="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img class="header__img" src="eisenhower-matrix.jpg" alt="matrix">
        <a class="header__more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more
            details&quest;</a>
    </header>
    <main class="main__page_element">
        <p id='topSectionForAddingElementToList'>
            <label for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id='new-task' class="task" type="text">
                <button class="btn">Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul class="ul-list" id='incompleteTasks'>
            <li class="ul-list-item">
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="task">
                <button class="edit btn ">Edit</button>
                <button class="delete btn"><img src="remove.svg"></button>
            </li>
            <li class="editMode ul-list-item">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task">
                <button class="btn edit">Save</button>
                <button class="btn delete">
                    <img src="remove.svg" alt="remove">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul class="ul-list" id="completed-tasks">
            <li class="ul-list-item">
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input type="text" class="task">
                <button class="btn edit">Edit</button>
                <button class="btn delete">
                    <img src="remove.svg" alt="remove">
                </button>
            </li>
        </ul>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
